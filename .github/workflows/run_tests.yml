name: Run Tests

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        ref: add_github_workflow
        submodules: true
    - name: List BioCro files
      run: |
        cd biocro-lib
        git branch
        ls -lR src
    - name: Build all targets
      run: |
        cmake -B build -S .
        cmake --build build
    - name: Run Tests
      run: |
        cd build
        ctest
